<div class="login_form_bar">
    <div class="login_form_bar2">
      <img src="https://d0.awsstatic.com/Developer%20Marketing/Twitch/Serverless-Workshop_feature_zombie-2.png" alt="">
        <form *ngIf="form" class="login-form" #f="ngForm" (ngSubmit)="onLogin()">
      <input [(ngModel)]="user.id" name="id"  id="id" type="text" class="input" placeholder="id" required>
      <input [(ngModel)]="user.password" name="password" id="password" type="password" class="input" data-type="password" required placeholder="password"/>
      <button class="loginButton" type="submit"><span >login</span></button>
    </form>

      <span class="login">join the survivors</span>
    </div>
</div>
